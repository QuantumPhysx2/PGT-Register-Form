<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="MyIcon.ico">
  <link rel="stylesheet" type="text/css" href="Style.css">
  <title>Phu Gia Tran - Register Form</title>
</head>

<body>
<div class="content">
  <div class="register">
    <form action="PGT Welcome.html" method="post">
      <h1>Sign Up Is Free!</h1>

      <div class="toprow">
        <input type="text" name="fname" maxlength="15" required>
        <label id="tr_lbl1" class="placeholder">First Name</label>
        <input type="text" name="lname" maxlength="15" required>
        <label id="tr_lbl2" class="placeholder">Last Name</label>
      </div>

      <div class="middlerow1">
        <input id="mr1_ip1" type="email" name="emailaddress" maxlength="30" required>
        <label id="mr1_lbl1" class="placeholder">Email Address</label>
        <input id="mr1_ip2" type="text" name="pnumber" maxlength="10" required>
        <label id="mr1_lbl2" class="placeholder">Mobile Number</label>
      </div>

      <div class="middlerow2">
        <input id="mr2_ip1" type="text" name="streetaddress" required>
        <label id="mr2_lbl1" class="placeholder">Street Address</label>
        <input id="mr2_ip2" type="text" name="suburbname" required>
        <label id="mr2_lbl2" class="placeholder">Suburb</label>
        <div class="stateselector">
          <select required>
            <option value="">State</option>
            <option value="NT">NT</option>
            <option value="WA">WA</option>
            <option value="SA">SA</option>
            <option value="NSW">NSW</option>
            <option value="ACT">ACT</option>
            <option value="Vic">Vic</option>
            <option value="Qld">Qld</option>
            <option value="Tas">Tas</option>
          </select>
          <input id="city" type="text" name="cityname" maxlength="20" required>
          <label id="mr2_lbl3" class="placeholder">City</label>
        </div>
      </div>

      <div class="bottomrow">
        <div class="username">
          <input type="text" name="usrname" required>
          <label id="br_lbl1" class="placeholder">Username</label>
        </div>
        <input type="password" name="pword" maxlength="30" required>
        <label id="br_lbl2" class="placeholder">Set Password</label>
        <input type="password" name="cpword" maxlength="30" required>
        <label id="br_lbl3" class="placeholder">Confirm Password</label>
      </div>

      <div class="dateselectors">
        <h2>Birthday</h2>
        <div class="DoBDay">
          <select required>
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="DoBMonth">
          <select required>
            <option value="">Month</option>
            <option value="January">January</option>
            <option value="Febuary">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="DoBYear">
          <select required>
            <option value="">Year</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>

            <option value="1990">1990</option>

            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
          </select>
        </div>
      </div>

      <div class="genderselectors">
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female
      </div>

      <div class="confirm">
        <button type="submit">Create Account</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
